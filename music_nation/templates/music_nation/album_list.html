{% extends 'music_nation/base.html' %}

{% block title %}Your Music{% endblock %}

{% block content %}
<h2 style="text-align:center; color:#00ffff;">Your Albums</h2>
<hr/>
<div>
  <ul class="home-list">
    {% for album in albums %}
      <li>
        <span>
          <a class="home-a" href="{% url 'music_nation:album_detail' username=album.album_artist album=album.album_name %}">
            <img src="{{ album.album_logo.url }}" style="width:100px">
          </a>
        </span>
        <span style="color:#00FFFF;">{{ album.album_name }} by</span>
        <a class="home-a" href="{% url 'music_nation:profile_detail' username=album.album_artist %}">
          {{ album.album_artist }}
        </a>
      </li>
      <hr/>
    {% endfor %}
  </ul>
</div>
{% endblock %}
